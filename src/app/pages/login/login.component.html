<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="ratio ratio-16x9 mb-4">
        <iframe src="https://www.youtube.com/embed/0YRX4pEP6pY" title="CARDIO 30 MINUTOS PARA ELIMINAR GRASA ABDOMINAL"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen></iframe>
      </div>

      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title mb-4 text-center">¡Bienvenido de nuevo!</h3>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control"
                [ngClass]="{'is-invalid': submitted && f['email'].errors}" formControlName="email"
                placeholder="Tu correo electrónico" />
              <div class="form-text text-danger" *ngIf="submitted && f['email'].errors">
                <span *ngIf="f['email'].errors['required']">El email es obligatorio.</span>
                <span *ngIf="f['email'].errors['email']">Formato de email inválido.</span>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="password" class="form-control"
                [ngClass]="{'is-invalid': submitted && f['password'].errors}" formControlName="password"
                placeholder="************" />
              <div class="form-text text-danger" *ngIf="submitted && f['password'].errors">
                <span *ngIf="f['password'].errors['required']">La contraseña es obligatoria.</span>
              </div>
            </div>

            <div class="alert alert-danger" *ngIf="errorMessage" role="alert">
              {{ errorMessage }}
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary" [disabled]="loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status"
                  aria-hidden="true"></span>
                {{ loading ? 'Iniciando sesión...' : 'Iniciar sesión' }}
              </button>
            </div>

            <div class="text-center mb-3">
              <a routerLink="/recuperarpw" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
            </div>

            <div class="text-center">
              <span>¿No tienes cuenta? </span>
              <a routerLink="/register" class="text-decoration-none">Regístrate aquí</a>
            </div>
          </form>

        </div>
      </div>

    </div>
  </div>
</div>
