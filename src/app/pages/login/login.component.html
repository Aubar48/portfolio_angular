<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="ratio ratio-16x9 mb-4">
                <iframe src="https://www.youtube.com/embed/0YRX4pEP6pY"
                    title="CARDIO 30 MINUTOS PARA ELIMINAR GRASA ABDOMINAL"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>

            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title mb-4 text-center">¡Bienvenido de nuevo!</h3>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" id="email" class="form-control" formControlName="email"
                                placeholder="Ingrese aquí su email" data-test="email" />
                            <div class="form-text text-danger">
                                El email es obligatorio
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" id="password" class="form-control" formControlName="password"
                                placeholder="******************" data-test="password" />
                            <div class="form-text text-danger">
                                La contraseña es obligatoria
                            </div>
                        </div>

                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="remember" formControlName="rememberMe"
                                data-test="remember-button" />
                            <label class="form-check-label" for="remember">Recordar</label>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary" data-test="login-button">Iniciar
                                sesión</button>
                        </div>

                        <hr>

                        <div class="d-flex justify-content-between">
                            <a href="/register">¡Crea una cuenta!</a>
                            <a href="/recuperarpw">¿Has olvidado tu contraseña?</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
