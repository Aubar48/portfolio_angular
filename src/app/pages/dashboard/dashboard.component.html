<div class="dashboard-container">
    <div class="container py-5">
        <h1 class="text-center mb-5">Panel de Control</h1>

        <div class="row g-4">
            <div class="col-md-6 col-lg-3" *ngFor="let section of sections">
                <div class="card h-100 dashboard-card" [routerLink]="['/dashboard', section.route]">
                    <div class="card-body text-center">
                        <i [class]="section.icon + ' fa-3x mb-3'"></i>
                        <h3 class="card-title h5">{{ section.name }}</h3>
                        <p class="card-text text-muted">Gestionar {{ section.name.toLowerCase() }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
