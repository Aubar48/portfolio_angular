<div class="dashboard-container">
    <div class="container py-5">
        <div class="welcome-section mb-5">
            <h1 class="text-center">Â¡Bienvenido, {{ userName }}!</h1>
            <p class="text-center text-muted">Panel de Control de tu Portfolio</p>
        </div>

        <div class="row g-4">
            <div class="col-md-6 col-lg-3" *ngFor="let section of sections">
                <div class="card h-100 dashboard-card" [routerLink]="['/dashboard', section.route]">
                    <div class="card-body text-center">
                        <i [class]="section.icon + ' fa-3x mb-3'"></i>
                        <h3 class="card-title h5">{{ section.name }}</h3>
                        <p class="card-text text-muted">Gestionar {{ section.name.toLowerCase() }}</p>
                        <div class="counter-badge">
                            {{ section.count }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
