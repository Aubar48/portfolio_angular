<div class="py-5 text-white justify-item-center d-flex justify-content-center align-items-center" id="about">
  <div class="row align-items-center flex-column-reverse flex-lg-row gy-5 container mt-1" data-aos="fade-down">
    <!-- Loading State -->
    <div class="col-12 text-center" *ngIf="loading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>

    <!-- Error State -->
    <div class="col-12 text-center" *ngIf="error">
      <p class="text-danger">No se pudo cargar la información de la presentación</p>
    </div>

    <!-- Info -->
    <div class="col-lg-7 text-muted" *ngIf="!loading && !error && presentacion">
      <h1 class="h3 h-sm-4 text-white">¡Hi! 👋</h1>
      <h2 class="h1 h-sm-3 text-white">I'm <span class="px-2 rounded">{{ presentacion.nombre }} </span></h2>
      <h4 class="fs-6 fs-lg-5 text-white">{{ presentacion.descripcion }}</h4>
      <div class="mt-4 d-flex align-items-center flex-wrap gap-3">
        <a [href]="presentacion.linkLinkedin" target="_blank" class="fs-3"><i class="fab fa-linkedin"></i></a>
        <a [href]="presentacion.linkGithub" target="_blank" class="fs-3"><i class="fab fa-github"></i></a>
        <a [href]="presentacion.linkCV" target="_blank" class="btn btn-primary fw-bold">🔎 Ver CV Online</a>
      </div>
    </div>

    <!-- Foto -->
    <div class="col-lg-5 text-center" *ngIf="!loading && !error && presentacion">
      <img [src]="'http://localhost:3000/uploads/presentaciones/' + presentacion.foto"
        class="img-fluid rounded border-4 border-primary shadow" style="max-width: 250px;" [alt]="presentacion.nombre">
    </div>
  </div>
</div>
