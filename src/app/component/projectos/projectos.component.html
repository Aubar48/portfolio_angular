<div class="container my-5 pb-2" id="projects">
  <h3 class="fw-bold mb-4">Proyectos</h3>

  <!-- Loading state -->
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <!-- Error state -->
  <div *ngIf="error" class="alert alert-danger" role="alert">
    Hubo un error al cargar los proyectos. Por favor, intente nuevamente.
  </div>

  <!-- No projects message -->
  <div *ngIf="!loading && !error && projects.length === 0" class="text-center text-muted">
    No hay proyectos registrados.
  </div>

  <!-- Projects grid -->
  <div *ngIf="!loading && !error && projects.length > 0" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let project of projects">
      <div class="card h-100 shadow-sm border-0">
        <img *ngIf="project.foto"
          [src]="project.foto.startsWith('http') ? project.foto : 'http://localhost:3000/uploads/proyectos/' + project.foto"
          class="card-img-top img-fixed" [alt]="project.titulo">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ project.titulo }}</h5>
          <p class="card-text">{{ project.descripcion }}</p>
          <div class="mt-auto">
            <a [href]="project.linkGithub" target="_blank" class="btn btn-outline-primary btn-sm me-2">
              <i class="bi bi-github"></i> GitHub
            </a>
            <a [href]="project.linkDemo" target="_blank" class="btn btn-outline-success btn-sm">
              <i class="bi bi-box-arrow-up-right"></i> Demo
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
